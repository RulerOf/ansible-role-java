---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: java-archlinux
    image: base/archlinux
  - name: java-archlinux-openjdk-7-jre
    image: base/archlinux
  - name: java-archlinux-openjdk-8-jre
    image: base/archlinux
  - name: java-archlinux-openjdk-9-jre
    image: base/archlinux
  - name: java-archlinux-openjdk-7-jdk
    image: base/archlinux
  - name: java-archlinux-openjdk-8-jdk
    image: base/archlinux
  - name: java-archlinux-openjdk-9-jdk
    image: base/archlinux
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: archlinux
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: 'flake8'
