---
- name: Converge
  hosts: all:!"*-openjdk"
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: ansible-role-java

- name: Converge
  hosts: "*-openjdk-8-jre"
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: ansible-role-java
      java_version: 8

- name: Converge
  hosts: "*-openjdk-8-jdk"
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
    - role: ansible-role-java
      java_version: 8
      java_type: jdk
